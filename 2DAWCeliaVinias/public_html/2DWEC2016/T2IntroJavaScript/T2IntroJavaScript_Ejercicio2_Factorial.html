    <script type="text/javascript">

      var num = prompt("Introduce el numero para realizar el factorial ");
      num = parseInt(num);
      var factorial = 1;
      factorial = parseInt(factorial);

      document.write("valor factorial es : <br /> ");
      for (var i = num; i > 0; i--) {
          document.write("<br /> " + i);
          factorial *= i;
      }
      document.write("<br /> El factorial de un numero es : " + factorial);

    </script>
