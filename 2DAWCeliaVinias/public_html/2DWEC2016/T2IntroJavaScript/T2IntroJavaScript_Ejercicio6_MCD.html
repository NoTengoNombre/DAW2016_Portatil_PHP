    <script type="text/javascript">

      var a = 0;
      var b = 0;
      var c = 0;
      var i = 0;
      var mcd = 0;

      a = parseInt(prompt("Introduce 1ยบ numero : "));
      b = parseInt(prompt("Introduce 2ยบ numero : "));

      if (a < b) {
          c = a;
          a = b;
          b = c;
      }

      do {
          i++;
          mcd = b / i;
      } while (mcd !== parseInt(mcd) || a % mcd !== 0);

      document.write("El MCD de " + a + " y de " + b + " es : " + mcd);



    </script>
