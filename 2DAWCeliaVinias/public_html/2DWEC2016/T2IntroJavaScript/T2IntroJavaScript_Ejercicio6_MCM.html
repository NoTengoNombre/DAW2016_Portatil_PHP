    <script type="text/javascript">

      var x = parseInt(prompt("introduce 1ยบ numero"));
      var y = parseInt(prompt("introduce 2ยบ numero"));

      var cont = 1;
      var mayor = 0;
      var menor = 0;

      if (x < y) {
          mayor = y;
          menor = x;
      }

      do {
          mayor *= cont;
          cont++;
      } while (mayor % menor !== 0);

      document.write("El MCM de " + x + " y de " + y + " es : " + mayor);

    </script>
