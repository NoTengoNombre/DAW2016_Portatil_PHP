    <script type="text/javascript">
//      new ( para acceder a los constructores de objetos incorporados en el nucleo de Javascript )
      a = new Array(1, 2, 3);
      if (a instanceof Array) {
          document.write("Soy instanceof de Array ");
      } else {
          document.write("No es instanceof de Array ");
      }
    </script>

  <body>
    <div>
      <p><strong>
          instanceof <br />
        </strong> 
        ( para comprobar si un objeto es una instancia de un objeto nativo de JAVASCRIPT ) 
      </p>
    </div>
