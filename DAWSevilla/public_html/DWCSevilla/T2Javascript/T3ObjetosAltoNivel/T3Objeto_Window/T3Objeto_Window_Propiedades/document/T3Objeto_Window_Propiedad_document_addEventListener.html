<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" />
    <script type="text/javascript">
      document.addEventListener("click", function () {
          document.getElementById("demo").innerHTML = "Hello Friend";
      });
    </script>
  </head>
  <body>
    <p> 
      This example uses the addEventListener() method to attach a click event to document 
    </p>

    <p>
      Click anywhere in the document
    </p>

    <p>
      <strong>Note :</strong>The addEventListener() 
      method is not supported in <em>Internet Explorer 8</em> and earlier versions
    </p>

    <p id="demo"></p>

  </body>
</html>
