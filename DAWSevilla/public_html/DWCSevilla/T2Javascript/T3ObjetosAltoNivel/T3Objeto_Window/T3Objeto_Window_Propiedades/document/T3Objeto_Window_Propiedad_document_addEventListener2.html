<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" />
    <script type="text/javascript">

      if (document.addEventListener) {
          document.addEventListener("click", myFunction);
      } else if (document.attachEvent) {
          document.attachEvent("onclick", myFunction);
      }

      function myFunction() {
          document.write("Hello friend!");
          document.addEventListener("click", function () {
              document.body.style.backgroundColor = "#e6ffe6";
          });
      }
    </script>
  </head>
  <body>
    <p>
      The addEventListener method is not supported IE 8 and ealier version
    </p>

    <p>
      This examples demonstrates a solution that will work for all browser
    </p>

    <p>
      Click anywhere in the document to alert some text
    </p>

  </body>
</html>
