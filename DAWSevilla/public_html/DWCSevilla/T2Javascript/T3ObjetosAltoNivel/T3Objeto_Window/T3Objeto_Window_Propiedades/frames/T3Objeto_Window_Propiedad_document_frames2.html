<!DOCTYPE html>
<html>
  <head>
    <title>TODO supply a title</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" />
    <script type="text/javascript">
      function myFunction() {
          var frames = window.frames;
          var i;
          for (i = 0; i < frames.length; i++) {
              frames[i].location = "http://localhost/pagina.html";
          }
      }
    </script>
  </head>
  <body>
    <p>
      Click the button to loop through the frames on this page <br />
      and change the location of every frame to "w3school.com" <br />
    </p>

    <iframe src="http://lambermont.dyndns.org/astro/Moon-20071117-unprocessed-img_0080.jpg"></iframe>
    <iframe src="http://aazealh.net/Divers/Berserk.jpg"></iframe>
    <iframe src="http://www.astrosurf.com/cidadao/anim_moon_eclipse_small.gif"></iframe>
    <br />
    
    <button onclick="myFunction()">Try it</button>


  </body>
