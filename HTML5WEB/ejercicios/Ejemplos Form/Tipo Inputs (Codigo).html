<!DOCTYPE html>
<html lang="es">
<head>
	<title>Tipos Input</title>
</head>
<body>

	<form name="miformulario" id="miformulario" method="get">
	
		<p>Tipo email:	 		<input type="email" name="miemail" id="miemail"></p>
		
		<p>Tipo search:	 		<input type="search" name="busqueda" id="busqueda"></p>
		
		<p>Tipo url: 			<input type="url" name="miurl" id="miurl"></p>
		
		<p>Tipo tel: 			<input type="tel" name="telefono" id="telefono"></p>
		
		<p>Tipo number: 		<input type="number" name="numero" id="numero"  min=”0” max=”10” step=”5”></p>
		
		<p>Tipo range:			<input type="range" name="numero" id="numero" min=”0” max=”10” step=”5”></p>
		
		<p>Tipo date: 			<input type="date" name="fecha" id="fecha"></p>
		
		<p>Tipo week: 			<input type="week" name="semana" id="semana"></p>
		
		<p>Tipo month: 			<input type="month" name="mes" id="mes"></p>
	
		<p>Tipo time:			<input type="time" name="hora" id="hora"></p>
		
		<p>Tipo datetime: 		<input type="datetime" name="fechahora" id="fechahora"></p>
		
		<p>Tipo datetime-local: <input type="datetime-local" name="tiempolocal" id="tiempolocal"></p>
		
		<p>Tipo color: 			<input type="color" name="micolor" id="micolor"></p>
		
		<input type="submit" value="Enviar">
		
	</form>

</body>
</html>
