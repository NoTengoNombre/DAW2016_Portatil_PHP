<!DOCTYPE html>
<html lang="es">
<head>
<title>Tipos Input</title>
<style>
	
	body{
		background-color:#666;
	}

	h1 {
		margin:10px auto;
		width:300px;
		text-shadow:0px 0px 20px white;
	}
	
	section{
		border:2px solid white;
		border-radius:10px;
		width:420px;
		margin:0 auto;
		padding:10px;
		background-color:#888;
	}
	input{
		float:right;
		width:200px;
	}
	.p1{
		font-size:1.2em;
		margin:10px 15px;
		padding:5px 3px;
		height:25px;
		background-color:#FF8000;
		border:2px solid black;
		border-radius:5px;
	}
	.p2{
		font-size:1.2em;
		margin:10px 15px;
		padding:5px 3px;
		height:25px;
		background-color:white;
		border:2px solid black;
		border-radius:5px;
	}
	
	.p3{
		font-size:1.2em;
		margin:10px 15px;
		padding:5px 3px;
		height:25px;
		background-color:white;
		border:2px solid black;
		border-radius:5px;
	}
	
	.p3 input{
		margin-top:2px;
		margin-right:80px;
	}
	
</style>
</head>
<body>
<h1>Tipos input HTML5</h1>
<section id="formulario">
	<form name="miformulario" id="miformulario" method="get">
		<p class="p1">Tipo email:	 		<input type="email" name="miemail" id="miemail"></p>
		
		<p class="p2">Tipo search:	 		<input type="search" name="busqueda" id="busqueda"></p>
		
		<p class="p1">Tipo url: 			<input type="url" name="miurl" id="miurl"></p>
		
		<p class="p2">Tipo tel: 			<input type="tel" name="telefono" id="telefono"></p>
		
		<p class="p1">Tipo number: 		<input type="number" name="numero" id="numero"  min=”0” max=”10” step=”5”></p>
		
		<p class="p2">Tipo range:			<input type="range" name="numero" id="numero" min=”0” max=”10” step=”5”></p>
		
		<p class="p1">Tipo date: 			<input type="date" name="fecha" id="fecha"></p>
		
		<p class="p2">Tipo week: 			<input type="week" name="semana" id="semana"></p>
		
		<p class="p1">Tipo month: 			<input type="month" name="mes" id="mes"></p>
		
		<p class="p2">Tipo time:			<input type="time" name="hora" id="hora"></p>
		
		<p class="p1">Tipo datetime: 		<input type="datetime" name="fechahora" id="fechahora"></p>
		
		<p class="p2">Tipo datetime-local:	<input type="datetime-local" name="tiempolocal" id="tiempolocal"></p>
		
		<p class="p1">Tipo color: 			<input type="color" name="micolor" id="micolor"></p>
		
		<p class="p3"><input type="submit" value="Enviar"></p>
	</form>
</section>
</body>
</html>
