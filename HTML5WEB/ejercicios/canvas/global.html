<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Canvas API</title>
		<script>
		function iniciar(){
			var elemento=document.getElementById('lienzo');
			lienzo=elemento.getContext('2d');
			lienzo.fillStyle="#990000";
			lienzo.fillRect(100,100,250,100);
			lienzo.globalCompositeOperation="xor";
			lienzo.fillStyle="#AAAAFF";
			lienzo.font="bold 80px verdana, sans-serif";
			lienzo.textAlign="center";
			lienzo.textBaseline="middle";
			lienzo.fillText("PRUEBA",225,110);
			}
		window.addEventListener("load", iniciar, false);
		</script>
	</head>
	<body>
		<section id="cajalienzo">
			<canvas id="lienzo" width="400" height="400" style="border:1px solid black;">
			Su navegador no soporta el elemento canvas
			</canvas>
		</section>
	</body>
</html>
