<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Canvas API</title>
		<script>
		function iniciar(){
			var elemento=document.getElementById('lienzo');
			lienzo=elemento.getContext('2d');
			
			var gradiente=lienzo.createLinearGradient(0,0,10,100);
			gradiente.addColorStop(0.5, '#0000FF');
			gradiente.addColorStop(1, '#000000');
			lienzo.fillStyle=gradiente;
			lienzo.fillRect(0,0,500,150);



		}
		
	
		window.addEventListener("load", iniciar, false);
		</script>
	</head>
	<body>
		<section id="cajalienzo">
			<canvas id="lienzo" width="500" height="300" style="border:1px solid black;">
			Su navegador no soporta el elemento canvas
			</canvas>
		</section>
	</body>
</html>
