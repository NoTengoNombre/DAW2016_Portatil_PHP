<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Canvas API</title>
		<script>
		function iniciar(){
			var elemento=document.getElementById('lienzo');
			lienzo=elemento.getContext('2d');
			
			//TRAZADO
		// a. Forma abierta
		   lienzo.beginPath();
		   lienzo.moveTo(50,50);
		   lienzo.lineTo(50,150);
		   lienzo.lineTo(150,150);
   		   lienzo.stroke();
		   // b. Forma cerrada con  relleno
		   lienzo.beginPath();
		   lienzo.moveTo(200,50);
		   lienzo.lineTo(200,150);
		   lienzo.lineTo(300,150);
   		   lienzo.fill();
		    // c. Forma  cerrada sin relleno
		   lienzo.beginPath();
		   lienzo.moveTo(50,200);
		   lienzo.lineTo(50,300);
		   lienzo.lineTo(150,300);
		   lienzo.closePath();
   		   lienzo.stroke();
		}
		window.addEventListener("load", iniciar, false);
		</script>
	</head>
	<body>
		<section id="cajalienzo">
			<canvas id="lienzo" width="500" height="500" style="border:1px solid black;">
			Su navegador no soporta el elemento canvas
			</canvas>
		</section>
	</body>
</html>
