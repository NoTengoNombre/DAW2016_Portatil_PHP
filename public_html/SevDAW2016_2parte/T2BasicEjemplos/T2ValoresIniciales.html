<!DOCTYPE html>
<html>
  <head>
    <title>t</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="">
    <script>

      var a1 = 1;
      document.write("valor 1 es : " + -a1);
      document.write("<br />");
      var z1 = 1;
      document.write("valor 1 es : " + -z1);
      document.write("<br  />");
      var z1 = -1;
      document.write("Valor z1 : " + -z1);
      document.write("<br />");
      var z2 = 1;
      document.write("Valor z2 : " + -z2);
      document.write("<br />");
      var z3 = -z1 + -z2;
      document.write("Valor z1 + z2 : " + z3 + "<br />");

      var a = 10;
      var z = 0;

      z = a;
      document.write("valor z es : " + z);
      z = ++a;
      document.write("<br /> valor 1 es : " + z);
      z = a++; // Asigna el valor de 'a' hacia 'z' y luego incrementa 'a' en 1 
      document.write("<br /> valor 1 es : " + z);
      z = a++;
      document.write("<br /> valor 1 es : " + z);

      var x = 2;
      document.write("<br /> x : " + x);
      var y = 8;
      document.write("<br /> y : " + y);
      var z = -x;
      document.write("<br /> " + z);
      z = -(x + y);
      document.write("<br /> " + z);
      x = -x + y;
      document.write("<br /> " + x);

    </script>
  </head>

  </body>
