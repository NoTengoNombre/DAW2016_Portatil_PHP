    <script>

      /**
       * En este caso, el valor de 'this' no está establecido por la llamada. 
       Dado que el código NO está en modo estricto, 
       el valor de 'this' debe ser siempre un 'objeto' por lo que por defecto es el 'objeto global'.
       * 
       * @returns {f1}
       */
      function f1() {
        return this;
      }

      f1() === window; //objeto global

    </script>
